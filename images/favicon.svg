<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Web 2.0 Blue Gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ec8e3"/>
      <stop offset="45%" style="stop-color:#4a9fd8"/>
      <stop offset="100%" style="stop-color:#2b7ab5"/>
    </linearGradient>
    <!-- Glossy Shine -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main Circle - Glossy Button Style -->
  <circle cx="50" cy="50" r="42" fill="url(#blueGrad)" filter="url(#shadow)" stroke="#1a5a8a" stroke-width="2"/>

  <!-- Inner Highlight -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>

  <!-- Top Shine Overlay -->
  <ellipse cx="50" cy="35" rx="32" ry="22" fill="url(#shine)"/>

  <!-- KC Initials -->
  <text x="50" y="62" font-family="Trebuchet MS, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">KC</text>
</svg>
